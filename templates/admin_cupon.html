{% extends "layout.html" %}

{% block title %}
Admin
{% endblock %}

{% block main %}

{% for cupon in cupon %}
<p></p>
<form action="/admin_cupon" method="post">
<div class="input-group mb-3">
    <span class="input-group-text">Value</span>
    <input type="text" class="form-control" placeholder="{{ cupon.value }}" aria-label="Username">
    <span class="input-group-text">Name</span>
    <input type="text" class="form-control" placeholder="{{ cupon.name }}" aria-label="Server">
    <button class="button" type="submit" name="">Submit</button>
  </div>
</form>
{% endfor %}

{% endblock %}
