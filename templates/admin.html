{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}

<div class="container-fluid text-center">
<p></p>

<form action="/admin" method="post">

{% for course in courses %}
    
<p class="alert alert-danger fs-6 fw-bold" role="alert">{{ course.name }} -> ID : {{ course.id }}</p> 
    
<div class="input-group mb-3" name="name" id="name">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
    <input name="name" id="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{ course.name }}" value="{{ course.name }}">
    </div>

<div class="input-group mb-3" name="price" id="price">
    <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
    <input name="price" id="price" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{ course.price }}" value="{{ course.price }}">
    </div>


<div class="input-group" name="text" id="text" >
    <span class="input-group-text">Description</span>
    <textarea name="text" id="text" class="form-control" aria-label="With textarea" type="text" value="{{ course.text }}" style="height: 150px" >{{ course.text }}</textarea>
    </div>

{% endfor %}
    
<p></p>
<p>Chose the course to change! Be carefull.</p>
<div class="mb-3">
    <select class="form-select mx-auto w-auto" name="id" id="id">
        <option selected="" disabled="" value="Chose a Course">Chose a Course</option>
        <option value="new"> New Course</option>
        {% for id in ids %}
            <option  value="{{ id.id }}">{{ id.id }} - {{ id.name }}</option>
        {% endfor %}
    </select>
</div>



<p></p>
<button class="btn btn-danger" type="submit">Submit</button>
<button id="delete" name="delete" class="btn btn-warning" type="submit">Delete</button>

    
    </form>
</div>
{% endblock %}
