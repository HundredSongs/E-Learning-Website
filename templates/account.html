{% extends "layout-account.html" %}

{% block title %}
Account
{% endblock %}

{% block main %}

<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for id in ids %}
        {% if id.id >= 1 %}

        <div class="col">
          <div class="card shadow-sm">
            <img src="../static/{{ id.id }}.png" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="...">

            <div class="card-body">
              <p class="card-text">{{ id.text }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="./course{{ id.id }}" role="button">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        {% else %}

        <p> BUY </p>

        {% endif %}
        {% endfor %}


        
      </div>
    </div>
  </div>
{% endblock %}
